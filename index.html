<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide when scrolling header</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
</head>
<body>
    <header>
            <div class="header-top">
                <div class="content-container">
                    <div class="header-logo-container">
                        <img class="logo" src="./images/logo.png" alt="my awesome company logo">
                    </div>
                    <div class="header-links-container">
                        <a href="#" aria-label="my account">
                            <img class="icon" src="./images/my-account.svg" alt="my account">
                        </a>
                        <a href="#" aria-label="settings">
                            <img class="icon" src="./images/settings.svg" alt="settings">
                        </a>
                    </div>
                </div>
            </div>
            <nav class="navbar">
                <div class="content-container">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
    </header>
</body>
</html>
